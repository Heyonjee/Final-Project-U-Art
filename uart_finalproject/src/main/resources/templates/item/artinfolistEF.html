<meta charset="utf-8">

<style>
.img-fluid{
	width:100%;
	height:450px; 
}

#h2{
	font-size:22px;
}

#h3{
	color: #7971EA;
	font-size:18px;
}

#p1{
	color:gray;
	margin-top:10px;
}

#paging:hover {
	background:  #7971EA;
	color: #fff;
}

</style>
<script>

</script>
  
  <body>

    <div class="site-section">
      <div class="container">

         <div class="row mb-5">
          <div class="col-md-12 order-2">
			<div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 class="text-black h5">공연예술</h2></div>
                <div class="d-flex">
                  <div class="dropdown mr-1 ml-md-auto">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      보 기 
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                      <a class="dropdown-item" th:href="@{/item/end_a}">전시마감순</a>
                      <a class="dropdown-item" th:href="@{/item/start_a}">전시시작순</a>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- center화면 -------------------------------------->
            <div class="row mb-5">
			
	              <div th:each="it : ${itemlist5}" class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
	                <div class="block-4 text-center border">
	                  <figure class="block-4-image">
	                    <a th:href="@{/item/itemdetail(itemid=${it.itemid})}"><img th:src="@{/img/} +${it.itemimg}" alt="Image placeholder" class="img-fluid"></a>
	                  </figure>
	                  <div class="block-4-text p-4">
	                    <h3><a id="h3" th:href="@{/item/itemdetail(itemid=${it.itemid})}" th:text="${it.itemname}"></a></h3>
	                  	<a th:href="@{/item/itemdetail(itemid=${it.itemid})}"><p id="p1" class="mb-0">둘러보기</p></a>
	                  </div>
	                </div>
	              </div>
            </div>
            <!-- pagination -->
            <div class="row" data-aos="fade-up">
              <div class="col-md-12 text-center">
                <div class="site-block-27">
                  <ul>
                    <!-- 이전 페이지로 이동, if문을 통해 < 기호 화면에 나타낼지 여부 설정 -->
                    <li th:if="${prev} != 1"><a th:href="@{/item/end_a(page=${cpage-1})}">&lt;</a></li>
                    <!-- 한 블럭에 해당하는 페이지만틈 화면에 나오도록 설정 -->
                    <li th:each="page : ${#numbers.sequence(startpage,endpage)}">
                    	<a id="paging" th:text=${page} th:href="@{/item/end_a(page=${page})}"> 
                    	</a>
                    </li>
                    <!-- 다음 페이지로 이동, if문을 통해 > 기호 화면에 나타낼지 여부 설정 -->
                    <li th:if="${cpage} != ${endpage}"><a th:href="@{/item/end_a(page=${cpage+1})}">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  
  </body>
