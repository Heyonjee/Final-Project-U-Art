<meta charset="utf-8">

<style>
.img-fluid{
	width:100%;
	height:450px; 
}
</style>

<body>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-12 order-2">

            <div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 class="text-black h5">미디어 전시</h2></div>
                <div class="d-flex">
                  <div class="dropdown mr-1 ml-md-auto">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Latest
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                      <a class="dropdown-item" href="#">Men</a>
                      <a class="dropdown-item" href="#">Women</a>
                      <a class="dropdown-item" href="#">Children</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
            <!-- center화면 ---------------------------------------------->
            <div class="row mb-5">
			
	              <div th:each="it : ${itemlist1}" class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
	                <div class="block-4 text-center border">
	                  <figure class="block-4-image">
	                    <a th:href="@{/item/itemdetail_0(itemid=${it.itemid})}"><img th:src="'/img/' +${it.itemimg}" alt="Image placeholder" class="img-fluid"></a>
	                  </figure>
	                  <div class="block-4-text p-4">
	                    <h3><a th:href="@{/item/itemdetail_0(itemid=${it.itemid})}" th:text="${it.itemname}"></a></h3>
	                 	<p class="mb-0">Let's go to the exhibition</p>
	                  </div>
	                </div>
	              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </body>
