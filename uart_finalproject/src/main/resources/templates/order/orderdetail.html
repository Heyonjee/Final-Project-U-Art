<meta charset="utf-8">

<style>
.table {
	margin: auto;
	width: 95%;
	color: #22333b;
}

.table td {
	vertical-align: middle;
}

th, td {
	text-align: center;
}

.site-blocks-table thead th {
	font-size: 16px;
}

#pname {
	color: #22333b;
	width: 200px;
}

#s1 {
	width: 100px;
	display: flex;
	justify-content: center;
}

#s1_1 {
	text-align: center;
	width: 67px;
	background-color: #eef5db;
	border-radius: 20px;
}

#detailimg {
	width: 150px;
	height: 210px;
	border-radius: 10px;
	margin-bottom: 10px;
}

</style>

<body>

	<div class="site-section">
		<div class="container">
			<div class="row mb-5">
				<div class="col-md-12 mb-5">
					<h4 class="text-black h4">예매내역</h4>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>전시명</th>
							<th>예매일</th>
							<th>예약번호</th>
							<th>이용일/<br>매수
							</th>
							<th>장소</th>
							<th>취소가능일</th> 
						</tr>
					</thead>
					<tbody>
						<tr th:each="d:${detaillist}">
							<td style="display: flex; justify-content: center">
								<div style="width: 180px">
									<a th:href="@{/item/itemdetail(itemid=${d.itemid})}"><img
										id="detailimg" th:src="'/img/' + ${d.item_itemimg}"
										alt="Image" class="img-fluid"><br> <span id="pname"
										th:text="${d.item_itemname}" class="product-name"></span></a>
								</div>
							</td>
							<td
								th:text="${#dates.format(d.orderlist_orderdate,'yyyy.MM.dd')}"
								style="font-size: 17px;">
								<h2 class="h5 text-black"></h2>
							</td>
							<td th:text="${d.orderlistid}"></td>
							<td>
								<div style="display: flex; justify-content: center;">
									<div id="s1" class="row input-group mb-3"
										style="max-width: 120px;">
										<div>
											<span
												th:text="${#dates.format(d.item_estart,'yyyy.MM.dd')}+'~'">시작</span>
											<span th:text="${#dates.format(d.item_efin,'yyyy.MM.dd')}">끝</span>
											<span th:text="${d.itemid}" style="display: none;"></span>
										</div>
										<div id="s1_1" th:text="'총 '+${d.orderlist_ordercnt}+'매'"></div>
									</div>
								</div>
							</td>
							<td th:text="${d.item_place}"></td>
							<td th:text="${#dates.format(d.orderlist_candate,'yyyy.MM.dd')}" style="color: #7971EA;"></td> 
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
