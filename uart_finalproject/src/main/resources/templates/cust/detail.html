<meta charset="utf-8">

<style>
#cust_form {
width:40%;
margin: auto;
margin-bottom:40px;
}

#bt{
font-size:20px;
font-weight: bold;
text-align: center;
 
}

#bt>a{
margin:0 10px;
}
#cd{
text-align: center;
}

@media ( max-width : 768px) {
#cust_form {
width:100%;
}
}
</style>


  <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-12 order-2">

            <div class="row">
              <div class="col-md-12 mb-4">
                <div id="cd" ><h3 class="text-black h3" style="color:#785964">회원정보 조회</h3></div>
                <div class="d-flex">
                </div>
              </div>
            </div>
            
            <div class="row mb-5">
           	  <div class="col-md-12 mb-5">
           		<div class="table-responsive">

           <form id="cust_form">
			<div class="form-group">
				<label for="id">아이디:</label> <input type="text" readonly="readonly"
					class="form-control" id="custid" th:value="${cust.custid}" name="custid">
				<span id="ispan"></span>
			</div>
			<div class="form-group">
				<label for="pwd">비밀번호:</label> <input type="text" readonly="readonly"
					class="form-control" id="pwd" th:value="${cust.pwd}" name="pwd">
			</div>
			<div class="form-group">
				<label for="name">이름:</label> <input type="text" readonly="readonly" class="form-control"
					id="name" th:value="${cust.cname}" name="cname">
			</div>
			<div class="form-group">
				<label for="name">전화번호:</label> <input type="text" readonly="readonly" class="form-control"
					id="phone" th:value="${cust.phone}" name="phone">
			</div>
		</form>
		<div id="bt">
		<a th:href="@{/cust/update(custid=${cust.custid})}">UPDATE</a>
		<a th:href="@{/cust/withdraw(custid=${cust.custid})}">DELETE</a>
		</div>
         </div>
              </div>
           </div>
           
          </div>
        </div>
      </div>
    </div>
