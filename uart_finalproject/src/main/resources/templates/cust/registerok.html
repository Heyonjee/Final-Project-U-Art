<meta charset="utf-8">

<style>
#rcontainer {
text-align: center;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}

#registerok {
display:flex;
align-items: center;
flex-direction: column;
justify-content: center;
text-align: center;
margin-top: 20px;
margin-bottom: 20px;
width: 400px;
height: 150px;
background: #f8f9fa;
}


h3, h5, p, span {
color: #22333b;
}

.rcontent {
font-size: 17px;
}
</style>

<script>
$(document).ready(function(){
	var today = new Date();
	var year = today.getFullYear();
	var month = (1 + today.getMonth());
	month = month >= 10 ? month : '0' + month;
	var day = today.getDate();
	day = day >=10 ? day : '0' + day;
	var rdate =  year + '.' + month + '.' + day;
	
	$('#register_date').text('가입일 : '+ rdate);
});

function gotomain() {
	location.href="[[@{/}]]"
}
</script>

<div class="site-section block-8">
<div id="rcontainer">
	<h3>회원가입 완료:D</h3>‍
	<h5 th:text="${rid.cname}+'님 U-ART 회원이 되신 것을 환영합니다!'"></h5>
	<div id="registerok">
		<p class="rcontent" th:text="'가입ID : '+${rid.custid}">가입ID</p>
		<p id="register_date" class="rcontent"></p>
	</div>
	<button th:onclick="gotomain()" class="btn btn-primary btn-sm">확인🌼</button>
</div>
</div>
