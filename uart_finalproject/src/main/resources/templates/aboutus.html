   var lat = 37.513000551397035;   /* javascript 안에서 변수 선언  */

   function display(){
   	var mapContainer = document.querySelector('#map'); /* Web API에서 선택자 또는 선택자 뭉치와 일치하는 첫 번째 element를 반환함 */
   	/* 특정 요소들을 선택하여 스타일을 적용할 수 있게 되는 것.  */
   	var mapOption = { 
   	        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
   	        level: 4 // 지도의 확대 레벨
   	    };
   	map = new kakao.maps.Map(mapContainer, mapOption); 
   	
   	var marker = new kakao.maps.Marker({  
	     map: map,
	     position: new kakao.maps.LatLng(lat, lng),   /* 위도와 경도를 입력함으로써 넣어 줌 */
	}); 
   };



   function displaymarker(){
   	var imageSrc = "/img/mk.png";  //어떤 이미지를 올릴 것인가? → 마커 확장자 png인걸 올리겠다 
       var imageSize = new kakao.maps.Size(24, 35);    
       var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);   //이미지 사이즈 조정 및 bla bla 
   	
   	  //for 문 빼고 lat이랑 데이터 lng넣어보기
   		 var marker = new kakao.maps.Marker({  //여기다가 이미지를 집어넣자   /* 마커 데이터를 생성(생성자 연산) */
   	        map: map,
   	        position: new kakao.maps.LatLng(37.56014367008594, 126.98071970839374),   /* 위도와 경도를 입력함으로써 넣어 줌 */
   		 });

   	     var iwPosition = new kakao.maps.LatLng(37.56014367008594, 126.98071970839374);

   		 var infowindow = new kakao.maps.InfoWindow({
   		     position : iwPosition, 
   		     content : iwContent
   		 });
   		 kakao.maps.event.addListener(marker, 'mouseover', mouseoverListener(marker, infowindow)); /* 커서를 가져다 대면, 보이게 함.  */
   		 kakao.maps.event.addListener(marker, 'mouseout', mouseoutListener(marker, infowindow));
   	
   	
   	function mouseoverListener(marker, infowindow) {
   		return function(){
   			infowindow.open(map, marker);
   		};
   	}
   	function mouseoutListener(marker, infowindow) {
   		return function(){
   			infowindow.close();
   		};
   	}
   	function mouseclickListener(target) {
   	  	return function(){
   	  		location.href = target;
   	  	};
   	}
   }

   function getdata(loc){   /* getdata 함수 */
   	$.ajax({
   		url : '[[@{/getmarker}]]',
   		data : {'loc' : loc},
   		success : function(data){   /* 성공하면 fucntion, 실패하면 displaymarker */
   			displaymarker(data);
   		}
   	});
   };

   function go(lat,lng,loc){  //위도 경도 지역명
   	var moveLatLon = new kakao.maps.LatLng(lat,lng);
       map.panTo(moveLatLon);      /* 지도가 이동했으면 데이터를 가져와야됨 */ 
       getdata(loc);                 //marker information request
   };

   $(document).ready(function(){
   	display();
   	displaymarker();
   	
   });
