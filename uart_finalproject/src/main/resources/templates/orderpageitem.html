<meta charset="utf-8">

<style>
.img-fluid {
	width: 80%;
	height: 550px;
	border-radius: 10px;
}

#tab_name{
	font-size:15px;
	font-weight:bold;
}

#p1 {
	font-style: italic;
	font-weight: 400;
}

h6, #p2 {
	color: black;
}

#p3 {
	font-size: 14px;
}

.info_img {
	width: 45%;
	height: 600px;
	border-radius: 10px;
	margin-bottom: 50px;
}

#cancel_table {
	width: 600px;
}

#price_table {
	width: 400px;
}

#review {
	font-size: 15px;
}

#re_att {
	font-size: 13px;
	color: #c44536;
}

#item_review {
	margin-left: 10px;
	margin-top: 10px;
}

hr.two_1 {
	width: 100%;
	border: none;
	border: 1px solid #ced4da;
}

.star-ratings {
	color: #aaa9a9;
	position: relative;
	unicode-bidi: bidi-override;
	width: max-content;
	-webkit-text-fill-color: transparent;
	/* Will override color (regardless of order)
	-webkit-text-stroke-width: 1.3px;
	-webkit-text-stroke-color: #2b2a29; */
}

.star-ratings-fill {
	color: #fff58c;
	padding: 0;
	position: absolute;
	z-index: 1;
	display: flex;
	top: 0;
	left: 0;
	overflow: hidden;
	-webkit-text-fill-color: #f9c74f;
}

.star-ratings-base {
	z-index: 0;
	padding: 0;
}

.title {
	display: inline-block;
	width: 100px;
	font-weight: bold;
}

.con {
	font-weight: 500;
}

#order {
	width: 200px;
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 200px;
	float: left;
}

#itemoption {
	width: 200px;
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 200px;
	float: left;
}

#wishlist {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 200px;
	float: left;
	background-color: #cec2ff;
	padding: 10px;
	border-radius: 10px;
	outline: 0;
}

.btn {
	animation: bgColor 1st both;
	background-color:#7971EA;
}

@keyframes byColor {
	from {background: #cec2ff;
}

to {
	background: blue;
	color: white;
}
}

#btn {
	width: 100%;
	text-align: center;
	color:#7971EA;
}
</style>

<script>
$(document).ready(
		function() {
			$('#itemoption').click(function() {

				moveitemoption();
			});

			function moveitemoption() {
				var custid = '[[${session.logincust.custid}]]';
				var itemid = $('#itemid').text();
				
				location.href = '/itemoption?id=' + custid
						+ '&itemid=' + itemid;

			}
			;

			
				});
	

</script>



<body>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img th:src="'/img/'+${itemdetail.itemimg}" alt="Image"
						class="img-fluid">
				</div>
				<div class="col-md-6">
				<input type="text"
							readonly="readonly" class="form-control" id="itemname"
							th:value="${itemdetail.itemname}" name="itemname" style="display:none"> <br>
					<h2 class="text-black" th:text="${itemdetail.itemname}"></h2>
					<p></p>
					<hr class="two_1">
					<span id="itemid" th:text="${itemdetail.itemid}" name="itemid"
						style="display: none"></span>
					
					<div style="color: black">
					<span class="title">가격</span><span class="con"
						th:text="${itemdetail.itemoption_obj1} +'권 '+ ${#numbers.formatInteger(itemdetail.itemoption_price1, 3,'COMMA')}+'원'"><label for="sel1"></label></span>
						<span class="con" th:text="${itemcnt1}+'매'" ></span> <span class="con" th:text="${#numbers.formatInteger(itemcnt1*itemdetail.itemoption_price1, 3,'COMMA')}+'원'" ></span> 
						
					<br>
					<span class="title"></span><span class="con"
						th:text="${itemdetail.itemoption_obj2} +'권 '+ ${#numbers.formatInteger(itemdetail.itemoption_price2, 3,'COMMA')}+'원'"></span><label for="sel1"></label> 
					<span class="con" th:text="${itemcnt2}+'매'" ></span> <span class="con" th:text="${#numbers.formatInteger(itemcnt2*itemdetail.itemoption_price2, 3,'COMMA')}+'원'" ></span> 
					<br>
					<span class="title"></span><span class="con"
						th:text="${itemdetail.itemoption_obj3} +'권 '+ ${#numbers.formatInteger(itemdetail.itemoption_price3, 3,'COMMA')}+'원'"></span><label for="sel1"></label> 
					<span class="con" th:text="${itemcnt3}+'매'" ></span> <span class="con" th:text="${#numbers.formatInteger(itemcnt3*itemdetail.itemoption_price3, 3,'COMMA')}+'원'"></span> 
					<br>
					<span class="title">전체금액</span><span class="con"
						th:text="${#numbers.formatInteger(itemcnt1*itemdetail.itemoption_price1+itemcnt2*itemdetail.itemoption_price2+itemcnt3*itemdetail.itemoption_price3, 3,'COMMA')}+'원'"></span><label for="sel1"></label> 
					<hr>
      
                <div id="cd" ><h4 class="text-black h4" style="color:#785964">회원정보 조회</h4></div>
             
                </div>
              
           
            
            <div class="row mb-5">
           	  <div class="col-md-12 mb-5">
           		<div class="table-responsive">

           <form id="cust_form">
			<div class="form-group">
				<label for="id">아이디:</label> <input type="text" readonly="readonly"
					class="form-control" id="custid" th:value="${cust.custid}" name="custid">
				<span id="ispan"></span>
			</div>
			
			<div class="form-group">
				<label for="name">이름:</label> <input type="text" readonly="readonly" class="form-control"
					id="name" th:value="${cust.cname}" name="cname">
			</div>
			<div class="form-group">
				<label for="name">전화번호:</label> <input type="text" readonly="readonly" class="form-control"
					id="phone" th:value="${cust.phone}" name="phone">
			</div>
		</form>
					</div>													
						<div id="btn">
						<div style="display: inline-block">
							<button id="itemoption" class="buy-now btn btn-sm btn-primary">이전단계</button>
						</div>
						<div style="display: inline-block">
							<button id="order" class="buy-now btn btn-sm btn-primary">다음단계</button>
						</div>
						
						 
				</div>
			</div>

			
		</div>
	</div>
</body>
</html>
