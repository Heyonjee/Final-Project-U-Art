<meta charset="utf-8">

<style>
.img-fluid{
	width:100%;
	height:450px; 
}

#h2{
	font-size:22px;
}

#h3{
	color:#7971EA;
}

#p1{
	color:gray;
	margin-top:10px;
}

</style>

  <body>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-12 order-2">

            <div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 id="h2" class="text-black h5">전시 목록</h2></div>
              </div>
            </div>
            <!-- center 화면 ------------------------------------------------>
            <div class="row mb-5">
			
              <div class="col-sm-6 col-lg-4 mb-4" th:each="s:${list}" data-aos="fade-up" >
                <div class="block-4 text-center border">
                 <figure class="block-4-image">
                    <a th:href="@{/item/itemdetail(itemid=${s.itemid})}"><img th:src="'/img/'+${s.itemimg}" alt="Image placeholder" class="img-fluid"></a>
                  </figure>
                  <div class="block-4-text p-4">
                    <a id="h3" th:href="@{/item/itemdetail(itemid=${s.itemid})}"><h3 th:text="${s.itemname}">GUSTAV KLIMT</a></h3>
                  	<a th:href="@{/item/itemdetail(itemid=${s.itemid})}"><p id="p1" class="mb-0">전시 둘러보기</p></a>
                  </div>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </body>
