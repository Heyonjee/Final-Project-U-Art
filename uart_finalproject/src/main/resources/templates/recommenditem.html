<meta charset="utf-8">

<style>
.img-fluid{
	width:100%;
	height:450px; 
}

#h3{
	color: #7971EA;
	font-size:18px;
}

.block-4-text {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.star-ratings {
	color: #aaa9a9;
	position: relative;
	unicode-bidi: bidi-override;
	-webkit-text-fill-color: transparent;
}

.star-ratings-fill {
	color: #fff58c;
	padding: 0;
	position: absolute;
	top: 0;
	left:0;
	z-index: 1;
	overflow: hidden;
	-webkit-text-fill-color: #f9c74f;
	width: 100%;
}

.star-ratings-base {
	z-index: 0;
	padding: 0;
}


</style>
  
  <body>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-12 order-2">

            <div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 class="text-black h5">추천전시</h2></div>
                <p style="color:#7971EA;">[⭐높은순]</p>
              </div>
            </div>
            <div class="row mb-5">
			<!-- 첫번째 행 -->
              <div th:each="rit : ${recommendlist}" class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                <div class="block-4 text-center border">
                  <figure class="block-4-image">
                    <a th:href="@{/item/itemdetail(itemid=${rit.itemid})}"><img th:src="@{/img/}+${rit.itemimg}" alt="Image placeholder" class="img-fluid"></a>
                  </figure>
                  <div class="block-4-text p-4">
                    <h3><a id="h3" th:href="@{/item/itemdetail(itemid=${rit.itemid})}" th:text="${rit.itemname}">Tank Top</a></h3>
                  	<span th:text="${#dates.format(rit.estart,'yyyy.MM.dd')}+'~'">시작</span><span th:text="${#dates.format(rit.efin,'yyyy.MM.dd')}">끝</span>
                  	<div class="star-ratings">
						<div name="${rit.review_reviewgrade}"
							class="star-ratings-fill space-x-4 text-lg"
							th:style="${'width:'+rit.review_reviewgrade*20+'%'}">
							<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
						</div>
						<div class="star-ratings-base space-x-4 text-lg">
							<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
						</div>
					</div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
